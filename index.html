<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">USS Arnold</div>
            <div class="playerImage"></div>
            <div class="playerStats">
                <p>Hull: <span id='hull-stat'></span></p> 
                <p>FirePower: <span id ='fp-stat'></span></p>
                <p>Accuracy:<span id="acc-stat"></span></p>

            </div>
        </div>

        <div class="mainCharacterView right">

            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
            <div class="enemyStats">
                <p>Hull: <span id='hulla-stat'></span></p> 
                <p>FirePower: <span id ='fpa-stat'></span></p>
                <p>Accuracy:<span id="acca-stat"></span></p>
            </div>

        </div>

        <script src="js/script.js"></script>
